parameters:
  paths: ["./ControllerServiceRepository1/"]
  exclude_files: []
  layers:
    - name: Controller
      collectors:
        - type: className
          value: .*MyNamespace\\.*Controller.*
    - name: Repository
      collectors:
        - type: className
          value: .*MyNamespace\\.*Repository.*
    - name: Service
      collectors:
        - type: className
          value: .*MyNamespace\\.*Service.*
  ruleset:
    Controller:
      - Service
    Service:
      - Repository
    Repository:
